name: Create Release Tag

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true

      - name: Read version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check tag does not already exist
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          if git ls-remote --tags origin "refs/tags/$TAG" | grep -q "$TAG"; then
            echo "::error::Tag $TAG already exists. Bump the version in package.json before creating a new release."
            exit 1
          fi
          echo "Tag $TAG does not exist yet â€” proceeding."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Package VSIX
        run: npx vsce package --no-dependencies -o cursor-rtl.vsix

      - name: Generate SHA-256 checksum
        run: sha256sum cursor-rtl.vsix > cursor-rtl.vsix.sha256

      - name: Create and push tag
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"
          echo "Tag $TAG created and pushed successfully."

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            cursor-rtl.vsix
            cursor-rtl.vsix.sha256
          generate_release_notes: true
