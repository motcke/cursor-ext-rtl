name: Build VSIX

on:
  push:
    branches: [master]
    tags: ['v*']
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Package VSIX
        run: npx vsce package --no-dependencies -o cursor-rtl.vsix

      - name: Generate SHA-256 checksum
        run: sha256sum cursor-rtl.vsix > cursor-rtl.vsix.sha256

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: cursor-rtl-vsix
          path: |
            cursor-rtl.vsix
            cursor-rtl.vsix.sha256

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: cursor-rtl-vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cursor-rtl.vsix
            cursor-rtl.vsix.sha256
          generate_release_notes: true
